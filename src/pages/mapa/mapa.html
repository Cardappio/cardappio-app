<ion-header>
  <ion-navbar color=primary>
    <ion-title>Mapa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--onde será carregado o conteúdo do mapa -->  
  <div #map id="map"></div>
  <div class="map-search">
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)"
      placeholder="Pesquisar">
    </ion-searchbar>
  </div>

  <ion-fab bottom right *ngIf="this.keyEstAtivo > -1">
    <button #fab ion-fab color=secondary>options</button>
    <ion-fab-list side="top">
      <button ion-fab (click)="tracarota()">Rota</button>
    </ion-fab-list>
   
  </ion-fab>

  <ion-fab bottom left>
    <button #fab ion-fab color=secondary (click)="getPosition()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
