
<ion-header>
  <ion-navbar>
    <ion-title>{{estabelecimento.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-card>

    <img [src]="estabelecimento.imgURL" id ="imgCardapioEst" width="200px" />

    <ion-card-content>
      <ion-card-title>
        {{estabelecimento.nome}}
      </ion-card-title> 
      <p>{{estabelecimento.tipo}}</p>
      <p> Tel.:{{estabelecimento.telefone}}</p>
    </ion-card-content>

  </ion-card>
  <ion-card>
  <ion-card-content>
      <ion-card-title>
        Status da reserva
      </ion-card-title> 
      <p>Mesa {{mesaescolhida?.numero}} est√° {{mesaescolhida?.status}}</p>
    </ion-card-content>
    </ion-card>
<div class="scrollbar" id="style-1">
  <ion-list>
  <ion-item *ngFor="let produto of produtosArray" >
    <ion-thumbnail item-start>
      <img [src]="produto.val().imagemURL" width="200px">
    </ion-thumbnail>
    <h2>{{produto.val().nome}}</h2>
    <p>{{produto.val().descricao}}</p>
    <button ion-button clear item-end>R${{produto.val().preco}}</button>
  </ion-item>
</ion-list>
</div>
