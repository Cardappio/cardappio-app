

  <ion-searchbar placeholder="Pesquise..." (ionInput)="pesquisar($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let estabelecimento of estabArray" (click)="showOptions(estabelecimento, estabelecimento.key)" >
      <ion-avatar item-start>
        <img [src]="estabelecimento.val().imgURL">
      </ion-avatar>
      <h2>{{estabelecimento.val().nome}}</h2>
        <p>{{estabelecimento.val().logradouro}}, {{estabelecimento.val().numero}} - {{estabelecimento.val().bairro}}</p>
    </ion-item>
  </ion-list>
