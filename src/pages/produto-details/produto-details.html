<ion-header>
  <ion-navbar color=primary>
    <ion-title>{{produto.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="image-container">
    <ion-img class="image-header" [src]="produto.imagemUrl"></ion-img>
    <div class="image-subscription">
      <p class="image-subscription-text-left">{{produto.descricao}}</p>
      <p class="image-subscription-text-right"> {{produto.preco | currency:'BRL':true:'1.2-2'}}</p>
    </div>
  </div>

  <button class="button-bottom" ion-button icon-start large full color=secondary (click)="addProduto()">
    <ion-icon name="add"></ion-icon>
       Adicionar aos Pedidos
  </button>

</ion-content>
